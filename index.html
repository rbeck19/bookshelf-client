    <div id="top-logo"><h1 class="display-1">Bookshelf</h1></div>

    <div id="authorization-container" class="container">
        <div class="row">
            <div class="col">
                <h2 class="display-6">New User? Sign Up</h2>
                <form id="sign-up-form-container">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="email@email.com" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword" name="password">
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
            <div class="col">
            <h2 class="display-6">Sign In</h2>
                <form id="sign-in-form-container">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" placeholder="email@email.com" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <div id="book-display">
    <div id="book-display-content">
        <div id="message-container"></div>

        <form id="create-book-form">
            <div class="mb-1 form-outline w-50">
              <label for="title" class="form-label">Book Title</label>
              <input type="text" class="form-control" name="title">
            </div>
            <div class="mb-1 form-outline w-50">
              <label for="author" class="form-label">Author</label>
              <input type="text" class="form-control" name="author">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>

        <div id="index-book-container">My Books:</div>
        <div id="show-book-container"></div>
        <div id="notes-container"></div>
        <div id="create-note-container"></div>
    </div>
